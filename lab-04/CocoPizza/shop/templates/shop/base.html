{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}КОКО пицца{% endblock %}</title>
    <link href="{% static '/css/base.css' %}" rel="stylesheet">
    <link href="{% static '/css/list.css' %}" rel="stylesheet">
    <link href="{% static '/css/detail.css' %}" rel="stylesheet">

</head>
<body background="static/images/img.png">
<div id="header">
    <a href="/" class="logo" >Коко пицца</a>
</div>
<div id="subheader">
  <div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
           
            <a href="{% url 'cart:cart_detail' %}">
                Корзина:    
                {{ total_items }} 
            
            </a>
        {% else %}
            Ваша корзина пуста
        {% endif %}
    {% endwith %}
</div>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
